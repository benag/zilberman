



<div class="main-panel tools-panel meetups">
    <div ng-include="'templates/header.html'"></div>
    <div class="wrapper">


        <div class="main-panel">

            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="col-md-3 room">
                                <span >Choose Room: </span>
                            </div>
                            <div class="col-md-3">
                                <div class="dropdown input-drop-gender" >
                                    <a class="dropdown-toggle input-btn" data-toggle="dropdown">{{room.selected.name}}
                                        <b class="caret"></b>
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-left">
                                        <li ng-repeat="room in rooms track by $index">
                                            <a ng-click="roomSelected($index)" class="genderAnchor">{{room.name}}</a>
                                        </li>
                                    </ul>
                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">

                            <div class="card card-calendar">
                                <div class="card-content" class="ps-child">
                                    <div id="fullCalendar"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Add Event</h3>
    </div>
    <div class="modal-body" id="modal-body">

        <div class="row">
            <span>Choose Member: </span>

            <ui-select ng-model="person.selected" theme="select2" ng-disabled="disabled" style="min-width: 300px;" title="Choose a member" append-to-body="true">
                <ui-select-match placeholder="Select a member in the list or search his name...">{{$select.selected.firstName}}</ui-select-match>
                <ui-select-choices refresh="refresh($select.search)" repeat="person in members | memberFilter: {firstName: $select.search, phone: $select.search}">
                    <div ng-bind-html="person.firstName | highlight: $select.search"></div>
                    <small>
                        email: {{person.firstName}}
                        phone: <span ng-bind-html="''+person.phone | highlight: $select.search"></span>
                    </small>
                </ui-select-choices>
            </ui-select>
        </div>

        <div class="row">
            <div class="form-group">
                <label class="label-control">Please Enter Start Time:</label>
                <input type="time" name="usr_time" ng-model="time.startTime">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label class="label-control">Please Enter End Time:</label>
                <input type="time" name="usr_time" ng-model="time.endTime">
            </div>
        </div>

    </div>





    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    </div>
</script>


<script type="text/ng-template" id="myModalEditContent.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title-edit">Edit Event</h3>
    </div>
    <div class="modal-body" id="modal-body-edit">

        <div class="row">
            <span>Update Member: </span>
            <ui-select ng-model="person.selected" theme="select2" ng-disabled="disabled" style="min-width: 300px;" title="Choose a member" append-to-body="true">
                <ui-select-match placeholder="Select a member in the list or search his name...">{{$select.selected.firstName}}</ui-select-match>
                <ui-select-choices refresh="refresh($select.search)" repeat="person in members | memberFilter: {firstName: $select.search, phone: $select.search}">
                    <div ng-bind-html="person.firstName | highlight: $select.search"></div>
                    <small>
                        email: {{person.firstName}}
                        phone: <span ng-bind-html="''+person.phone | highlight: $select.search"></span>
                    </small>
                </ui-select-choices>
            </ui-select>
        </div>

        <div class="row">
            <div class="form-group">
                <label class="label-control">Start Time:</label>
                <input type="time" class="time" name="usr_time" ng-model="time.startTime">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label class="label-control">End Time:</label>
                <input type="time" class="time" name="usr_time" ng-model="time.endTime">
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="remove()">Remove</button>
        <button class="btn btn-primary" type="button" ng-click="update()">Update</button>
        <button class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
