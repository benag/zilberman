



<div class="main-panel tools-panel">
    <div ng-include="'templates/header.html'"></div>
    <div class="wrapper">


        <div class="main-panel">

            <div class="content">
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-md-10">
                            <div class="card card-calendar">
                                <div class="card-content" class="ps-child">
                                    <div id="fullCalendar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Add Event</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <span>Choose Member: </span> <ui-select ng-model="person.selected" theme="select2" ng-disabled="disabled" style="min-width: 300px;" title="Choose a member" append-to-body="true">
            <ui-select-match placeholder="Select a member in the list or search his name...">{{$select.selected.firstName}}</ui-select-match>
            <ui-select-choices repeat="person in members | memberFilter: {firstName: $select.search, phone: $select.search}">
                <div ng-bind-html="person.firstName | highlight: $select.search"></div>
                <small>
                    email: {{person.firstName}}
                    phone: <span ng-bind-html="''+person.phone | highlight: $select.search"></span>
                </small>
            </ui-select-choices>
        </ui-select>

    </div>
    Start Time:

    <div class="form-group">
        <label class="label-control">Time Picker</label>
        <input type="text" class="form-control timepicker" value="14:00" />
    </div>
    End Time:
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
