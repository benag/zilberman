<div class="main-container">

        <!-- <div ng-include="'templates/navbar.html'"></div> -->
    
        <!--<img class="main-back" src="img/background.jpg">-->
        <div class="main-links container users">
           
            <div class="row">
                <p class="col-md-3">
                       <br/> הכנס מספרי טלפון של סוכן ,
                        לינק חיבור למערכת ישלח לסוכן
                </p>
            </div>
            
            <div class="row">
                <input ng-model="phone" type="text"><button ng-click="sendLink()" class="link-btn">שלח לינק</button>
            </div>

            <div class="row" style="margin-top:20px;">
                    <table class="table col-md-12 table-hover table-responsive">
                        <tr class="table-header">
                            <!-- <th>
                                מזהה
                            </th> -->
                            <th>
                                שם סוכן
                            </th>
                            <th>
                                סטטוס
                            </th>
                            <th>
                                קוד תפקיד
                            </th>
                            <th>
                                מספר נייד
                            </th>
                            <th>
                                אימייל
                            </th>
                            <th>
                                פעולות   
                            </th>
                        </tr>
                        <tr style="cursor:pointer;" ng-click="goToClient($index)" ng-repeat=" user in users track by $index">
                          <!-- <td>{{user.uID}}</td> -->
                          <td><input type="text" class="input-table" ng-model="user.uName + user.uFamily"></td>
                          <td><input type="text" class="input-table" ng-model="user.uStatus"></td>
                          <td>{{}}</td>
                          <td><input type="text" class="input-table" ng-model="user.uMobile"></td>
                          <td><input type="text" class="input-table" ng-model="user.uEmail"></td>
                          <td ng-click="update($index)" style="background-color:2676d0">
                              <span>עדכן</span>
                          </td>
                        </tr>
                    </table>
                <img width="100" class="loader" ng-show="loading" src="/img/giphy.gif">
            </div>
    
        </div>
    
    
    </div>
