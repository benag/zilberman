
<div class="main-panel search-pane" ng-init="init()">
    <div ng-include="'templates/header.html'"></div>

    <div class="container .top-margin">

        <div class="row search-content">
            <div class="col-md-2">
                <div class="dropdown input-drop">

                    <a class="dropdown-toggle input-btn" data-toggle="dropdown">{{searchParam}}
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-left">
                        <li>
                            <a ng-click="searchParam = 'Company'" class="genderAnchor">Company</a>
                        </li>
                        <li>
                            <a ng-click="searchParam = 'Name'" class="genderAnchor">Name</a>
                        </li>
                        <li>
                            <a ng-click="searchParam = 'Points'" class="genderAnchor">Points</a>
                        </li>
                    </ul>

                </div>

            </div>
            <div class="col-md-4">
                <div class="form-group form-search is-empty">
                    <input type="text" ng-change="search()" ng-model="searchUserParam" placeholder="Enter search parameter" class="form-control">
                    <span class="material-input"></span>
                </div>
            </div>
            <!--<div class="col-md-4">-->
                <!--<button ng-click="" type="submit" class="btn btn-white btn-round btn-just-icon">-->
                    <!--<i class="material-icons">search</i>-->
                    <!--<div class="ripple-container"></div>-->
                <!--</button>-->
            <!--</div>-->


        </div>
        <div class="row ">

            <div class="card">
                <div class="card-header card-header-icon btn-black" data-background-color="black">
                    <i class="material-icons">assignment</i>
                </div>
                <div class="card-content">
                    <h4 class="card-title"></h4>
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="text-primary color-heading">

                            <th class="table-header" ng-click="sortType = 'company';sortReverse = !sortReverse">Company

                                <i ng-show="sortType === '' || (sortType === 'company' && sortReverse)" class="fa fa-caret-down" aria-hidden="true"></i>
                                <i ng-show="(sortType === 'company' && !sortReverse)" class="fa fa-caret-up" aria-hidden="true"></i>
                            </th>
                            <th ng-click="sortType = 'firstName';sortReverse = !sortReverse">First Name
                                <i ng-show="sortType === '' || (sortType === 'firstName' && sortReverse)" class="fa fa-caret-down" aria-hidden="true"></i>
                                <i ng-show="(sortType === 'firstName' && !sortReverse)" class="fa fa-caret-up" aria-hidden="true"></i>
                            </th>
                            <th ng-click="sortType = 'lastName';sortReverse = !sortReverse">Last Name
                                <i ng-show="sortType === '' || (sortType === 'lastName' && sortReverse)" class="fa fa-caret-down" aria-hidden="true"></i>
                                <i ng-show="(sortType === 'lastName' && !sortReverse)" class="fa fa-caret-up" aria-hidden="true"></i>
                            </th>
                            <th ng-click="sortType = 'points';sortReverse = !sortReverse">Points
                                <i ng-show="sortType === '' || (sortType === 'points' && sortReverse)" class="fa fa-caret-down" aria-hidden="true"></i>
                                <i ng-show="(sortType === 'points' && !sortReverse)" class="fa fa-caret-up" aria-hidden="true"></i>
                            </th>
                            <th ng-click="sortType = 'status'; sortReverse = !sortReverse" >Status
                                <i ng-show="sortType === '' || (sortType === 'status' && sortReverse)" class="fa fa-caret-down" aria-hidden="true"></i>
                                <i ng-show="(sortType === 'status' && !sortReverse)" class="fa fa-caret-up" aria-hidden="true"></i>
                            </th>
                            <th>Action</th>
                            </thead>
                            <tbody>
                            <tr ng-repeat="user in users | orderBy:sortType:sortReverse track by $index"
                                ng-click="gotoUser($index)">

                                <td >{{user.company}}</td>
                                <td>{{user.firstName}}</td>
                                <td>{{user.lastName}}</td>
                                <td>{{user.points}}</td>
                                <td>{{user.status}}</td>
                                <td><button ng-click= "remove($index)" class="btn btn-black btn-sm">Remove</button>
                                    <button ng-click="activate($index)" class="btn btn-black btn-sm">Activate</button>
                                </td>
                            </tr>
                            <!-- -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
        <!--<div class="row">-->
            <!--<div class="col-md-offset-10">-->
                <!--<button ng-show="page > 0" ng-click="back()" class="btn btn-black"><<</button>-->
                <!--<button ng-show="currentShown === limit" ng-click="next()" class="btn btn-black">>></button>-->
            <!--</div>-->
        <!--</div>-->


    </div>

</div>
