
<div class="main-panel search-pane" ng-init="init()">
    <div ng-include="'templates/header.html'"></div>

    <div class="container .top-margin">

        <div class="row search-content">
        

        </div>
        <div class="row ">

            <div class="card">
                <div>

                </div>
                <div class="card-content">
                    <h4 class="card-title"></h4>
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="text-primary color-heading">

                                <th class="table-header">Created </th>
                                <th class="table-header"> User Name </th>
                                <!--<th class="table-header"> Product </th>-->
                                <!--<th class="table-header"> points </th>-->


                            </thead>

                            <tbody>
                            <tr ng-click="openSummery($index)" ng-repeat="order in orders track by $index">
                                    <td>{{order.createdAt | date }}</td>
                                    <td>{{order.user.firstName + ' ' + order.user.lastName}}</td>
                                    <!--<td>{{order.title}}</td>-->
                                    <!--<td>{{order.points}}</td>-->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>

            <!--<div class="col-md-offset-10">-->

                <!--<button ng-show="currentShown === limit" ng-click="next()" class="btn btn-black">>></button>-->
            <!--</div>-->
        <!--</div>-->


    </div>

</div>
<script type="text/ng-template" id="orderInfoModal.html">

    <div class="modal-header">
        <!--<h2 class="modal-title" style="text-decoration: underline;" id="modal-title">Order info</h2>-->
    </div>

    <div class="modal-body" id="modal-body">
        <div class="row" style="font-size:16px">
            <h4 style="text-decoration: underline;margin-left:10px;">User info</h4>
            <div class="col-md-6">
                <div>First name: {{order.user.firstName}}</div>
                <div>Last name: {{order.user.lastName}}</div>
                <div>Email: {{order.user.email}}</div>

            </div>
            <div class="col-md-6">
                <div>Phone: {{order.user.phone}}</div>
                <div>Points: {{order.user.points}}</div>
            </div>
        </div>
        <div style="margin-top:10px;font-size:16px" class="row" >
            <h4 style="text-decoration: underline;margin-left:10px;">Orders info</h4>
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Points</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="order in order.orders track by $index">
                            <td>{{order.productTitle}}</td>
                            <td>{{order.productPrice}}</td>
                            <td>{{order.amount}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-mayaColor" type="button" ng-click="cancel()">Ok</button>

    </div>
</script>
