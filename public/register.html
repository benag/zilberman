        <div class="wrapper wrapper-full-page">
            <div class="full-page login-page background-login-image bg" filter-color="black">
                <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
                <div class="content mobile-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div >
                                    <div class="card card-login">
    
                                        <h2 class="category text-center">
                                            רישום סוכן        
                                        </h2>
                                        <div class="card-content">
                                            
                                            <div dir="rtl" class="input-group input-rtl">
                                                    <span class="input-group-addon">
                                                        <i class="material-icons">person_pin</i>
                                                    </span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label label-rtl">שם פרטי</label>
                                                    <input type="text" class="form-control black-line firstName">
                                                </div>
                                            </div>
                                            <div dir="rtl" class="input-group input-rtl">
                                                    <span class="input-group-addon">
                                                        <i class="material-icons">person_pin</i>
                                                    </span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label label-rtl">שם משפחה</label>
                                                    <input type="text" class="form-control black-line lastName">
                                                </div>
                                            </div>
                                            <div dir="rtl" class="input-group input-rtl">
                                                    <span class="input-group-addon">
                                                        <i class="material-icons">email</i>
                                                    </span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label label-rtl">אימייל</label>
                                                    <input type="text" class="form-control black-line email">
                                                </div>
                                            </div>
                                            <div dir="rtl" class="input-group input-rtl">
                                                    <span class="input-group-addon">
                                                        <i class="material-icons">lock_outline</i>
                                                    </span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label label-rtl">ססמא</label>
                                                    <input type="password" class="form-control black-line password">
                                                </div>
                                            </div>
                                            <div dir="rtl" class="input-group input-rtl">
                                                    <span class="input-group-addon">
                                                        <i class="material-icons">lock_outline</i>
                                                    </span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label label-rtl">חזור על הססמא</label>
                                                    <input type="password" class="form-control black-line password-verify">
                                                </div>
                                            </div>
                                            <div class="footer-register">
                                                <button id="register" style="width:80%;" class="btn btn-lg login-btn">רישום</button>
                                            </div>
        
                                            <!--<div class="register-link" ><a ng-click="changeToRegister()">אנה רישמו אותי</a></div>-->
                                        </div>
        
        
                                    </div>
                                </div>
                            </div>
                        </div>

        <script src="http://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
                <!-- <script src="https://unpkg.com/sweetalert2@7.12.9/dist/sweetalert2.all.js"></script> -->
        <script>
            $(document).ready (() => {
                // is link alive?
                $('#register').on('click', () => {
                    if ( $('.password').val() !== $('.password-verify').val() ){
                        // swal('אופס..', 'הסיסמאות אינן זהות!', 'error')
                        toastr.error('ססמאות אינן זהות');
                    }else{
                        let url = new URL(window.location.href);
                        let phone = url.searchParams.get("phone");
                        let data = {firstName:$('.firstName').val(), lastName:$('.lastName').val(), email:$('.email').val(),password:$('.password').val(), phone:phone};
                        $.post('/register', data)
                        .then((data)=> {
                            toastr.info('משתמש נוצר בהצלחה');
                            //swal('הרישום בוצע בהצלחה');
                        })
                    }
                    
                })
            })
        </script>
